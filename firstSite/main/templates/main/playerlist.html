{% extends 'main/base.html' %}

{% block title %}
Playerlist
{% endblock %}

{% block content %}
<h4>Alle Spieler:</h4>
<div class="container">
    <ul class="list-group">
        {% for p in players.all %}
        <li class="list-group-item">{{p.name}}
            {% if p.id in wins %}
            <span class="badge badge-pill badge-primary">wins</span>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
